<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="bg-slate-100 w-full p-6 rounded-sm">
        <div class="flex gap-x-8 w-full">
            <div class="w-full">
                <label class="title-text" for="">FULL NAME</label>
                <input class="my-3 focus:outline-0 px-3 py-1 rounded-sm border-[0.2px]  border-gray-200 bg-white w-full"
                    nz-input placeholder="" [(ngModel)]="fullName" type="text" />
            </div>
            <div class="w-full">
                <label class="title-text" for="">COMPANY</label>
                <input class="my-3 focus:outline-0 px-3 py-1 rounded-sm border-[0.2px]  border-gray-200 bg-white w-full"
                    nz-input placeholder="" [(ngModel)]="company" type="text" />
            </div>
        </div>
        <div class="flex gap-x-8">
            <div class="w-full">
                <label class="title-text" for="">EMAIL</label>
                <input class="my-3 focus:outline-0 px-3 py-1 rounded-sm border-[0.2px]  border-gray-200 bg-white w-full"
                    nz-input placeholder="" [(ngModel)]="email" type="text" />
            </div>
            <div class="w-full">
                <label class="title-text" for="">PHONE NUMBER</label>
                <input class="my-3 focus:outline-0 px-3 py-1 rounded-sm border-[0.2px]  border-gray-200 bg-white w-full"
                    nz-input placeholder="" [(ngModel)]="phoneNumber" type="text" />
            </div>
        </div>
        <div class="w-full">
            <label class="title-text" for="">Address</label>
            <input class="my-3 focus:outline-0 px-3 py-1 rounded-sm border-[0.2px]  border-gray-200 bg-white w-full"
                nz-input placeholder="" [(ngModel)]="address" type="text" />
        </div>
    </div>
</form>
