<div class="border-t-[6px] w-full bg-white shadow-md rounded" [ngClass]="item.border">
    <div class="p-8">
        <div class="flex items-center justify-between">

            <p class="uppercase items-center flex gap-x-2 text-[16px] font-bold opacity-70" [ngClass]="item.color">
                <span [ngClass]="item.color" class="font-extrabold" nz-icon [nzType]="item.icon"
                    nzTheme="outline"></span>
                <span [ngClass]="item.color">{{ item.status }}</span>
            </p>

            <span class="flex gap-x-2 text-gray-500">
                <span nz-icon class="scale-125" nzType="copy" nzTheme="fill"></span>
                <span nz-icon class="scale-125" nzType="delete" nzTheme="fill"></span>
            </span>
        </div>
        <div class="uppercase mt-6">
            <div class="w-full">
                <label class="text-gray-400 text-xs">client</label>
                <h2 class="mt-1 mb-3 font-semibold text-gray-500   text-xl">Abdul Jabbar</h2>
            </div>
            <div class="flex justify-between gap-x-4">
                <div class="w-full">
                    <div>
                        <label class="text-gray-400 text-xs">invoice id</label>
                        <h4 (click)="copyToClipboard()" nz-popover nzPopoverPlacement="bottom"
                            nzPopoverContent="Click to Copy"
                            class="w-min border-b-2 border-dotted border-gray-900 mt-1 mb-3 font-semibold text-gray-500   cursor-pointer">
                            <span id="content-to-copy"> 457554</span>
                        </h4>
                    </div>
                    <div>
                        <label class="text-gray-400 text-xs">prepaid</label>
                        <h4 class="mt-1 mb-3 font-semibold text-gray-500  ">USD 0.10</h4>
                    </div>
                    <div>
                        <label class="text-gray-400 text-xs">created on</label>
                        <h4 class="mt-1 mb-3 font-semibold text-gray-500  ">09/3/2024</h4>
                    </div>
                </div>
                <div class="w-full">
                    <div>
                        <label class="text-gray-400 text-xs">Total value</label>
                        <h4 class="mt-1 mb-3 font-semibold text-gray-500  ">USD 457</h4>
                    </div>
                    <div>
                        <label class="text-gray-400 text-xs">Remaining balance</label>
                        <h4 class="mt-1 mb-3 font-semibold text-gray-500  ">USD 454.0</h4>
                    </div>
                    <div>
                        <label class="text-gray-400 text-xs">Due date</label>
                        <h4 class="mt-1 mb-3 font-semibold text-gray-500  ">USD 454.0</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full uppercase px-8 py-5 flex gap-x-6 border-t  ">

        <div class="w-full uppercase relative text-[13px] flex items-center rounded border  ">
            <button class="w-full uppercase border-r">
                mark as paid
            </button>

            <span class="w-min px-2 cursor-pointer rounded-md" nzPopoverPlacement="bottomRight" nzType="primary"
                nz-popover [(nzPopoverVisible)]="visible" (nzPopoverVisibleChange)="change($event)"
                nzPopoverTrigger="click" [nzPopoverContent]="contentTemplate" nz-icon nzType="down"></span>

            <ng-template #contentTemplate>
                <div class=" min-w-72 bg-white p-0 m-0">
                    <ul class="list-none p-0 m-0">
                        <li class="py-1 mb-1 text-xs border-b hover:bg-gray-50 cursor-pointer">PENDING</li>
                        <li class="py-1 mb-1 text-xs border-b hover:bg-gray-50 cursor-pointer">REFUNDED</li>
                        <li class="py-1 text-xs hover:bg-gray-50 cursor-pointer">CANCELLED</li>

                    </ul>
                </div>
            </ng-template>
        </div>


        <span class="w-full flex gap-x-6">
            <button class="py-[5px] uppercase text-[13px] rounded border w-full  ">
                edit
            </button>
            <button (click)="goToInvoice(item.id)"
                class="py-[5px] uppercase text-[13px] rounded border w-full border-gray-200">
                view
            </button>
        </span>
    </div>
</div>
