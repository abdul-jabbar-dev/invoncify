<app-generic-layout>
    <div header style="display:flex; justify-content: space-between;">

        <p style="margin-bottom: 0; font-weight: 700;">All Invoices</p>
        <div style="display: flex ; align-items: center;">
            <svg class="funnel" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#000" stroke="#000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path fill="#000"
                        d="M256 23c-62.377 0-118.824 5.375-160.277 14.258-20.727 4.441-37.674 9.69-50.188 16.03-26.54 16.094-31.144 53.2-21.918 77.99C69.915 217.435 138.57 281.384 215 340.321V489c25.848-.604 80.089-14.04 82-41V340.322c67.639-60.819 155.483-122.156 191.383-209.045 5.479-17.026 3.503-55.854-6.424-67.166-4.04-4.23-9.237-7.654-15.494-10.824-12.514-6.34-29.461-11.588-50.188-16.03C374.824 28.376 318.377 23 256 23zm0 18c61.335 0 116.887 5.37 156.506 13.86C422.354 57.71 470.826 69.626 471 80c.175 10.464-46.091 22.442-58.494 25.14C372.886 113.63 317.335 119 256 119c-61.335 0-116.887-5.37-156.506-13.86C89.646 102.29 40.887 89.064 41 80c.12-9.68 46.092-22.442 58.494-25.14C139.114 46.37 194.665 41 256 41z">
                    </path>
                </g>
            </svg>
            <div>
                <span (click)="filterBtn = 'PAID'" [ngClass]="{'selected-btn':filterBtn === 'PAID'}"
                    class="group-btn g-f btn">
                    PAID
                </span>
                <span (click)="filterBtn = 'PENDING'" [ngClass]="{'selected-btn':filterBtn === 'PENDING'}"
                    class="group-btn btn">
                    PENDING
                </span>
                <span (click)="filterBtn = 'REFUNDED'" [ngClass]="{'selected-btn':filterBtn === 'REFUNDED'}"
                    class="group-btn btn">
                    REFUNDED
                </span>
                <span (click)="filterBtn = 'CANCELLED'" [ngClass]="{'selected-btn':filterBtn === 'CANCELLED'}"
                    class="group-btn g-l btn">
                    CANCELLED
                </span>

            </div>
        </div>


    </div>
    <div content>

        <div class="bg-gray-100 flex flex-wrap">
            <div *ngFor="let item of statusDef" class="p-6 w-full md:w-1/2 lg:w-1/3">
                <!-- <div class="border-t-[6px] bg-white shadow-md rounded border-pink-600"> -->
                <div class="border-t-[6px] bg-white shadow-md rounded" [ngClass]="'border'+item.color">
                    <div class="p-8">
                        <div class="flex items-center justify-between">
                        <p class="uppercase items-center flex gap-x-2 title-text-md">
                            <span [ngClass]="'text' + item.color" class="font-extrabold" nz-icon [nzType]="item.icon" nzTheme="outline"></span>
                            {{ item.status }}
                        </p>


                            <span class="flex gap-x-2 text-gray-400">
                                <span nz-icon class="scale-125" nzType="copy" nzTheme="fill"></span>
                                <span nz-icon class="scale-125" nzType="delete" nzTheme="fill"></span>
                            </span>
                        </div>
                        <div class="uppercase mt-6">
                            <div class="w-full">
                                <label for="" class="text-gray-400 text-xs">client</label>
                                <h2 class="mt-1 mb-3 text-xl">Abdul Jabbar</h2>
                            </div>

                            <div class="flex justify-between gap-x-4">
                                <div class="w-full">
                                    <div>
                                        <label for="" class="text-gray-400 text-xs">invoice id</label>
                                        <h4 class="mt-1 mb-3">457554</h4>
                                    </div>
                                    <div>
                                        <label for="" class="text-gray-400 text-xs">prepaid</label>
                                        <h4 class="mt-1 mb-3">USD 0.10</h4>
                                    </div>
                                    <div>
                                        <label for="" class="text-gray-400 text-xs">created on</label>
                                        <h4 class="mt-1 mb-3">09/3/2024</h4>
                                    </div>
                                </div>


                                <div class="w-full">
                                    <div>
                                        <label for="" class="text-gray-400 text-xs">Total value</label>
                                        <h4 class="mt-1 mb-3">USD 457</h4>
                                    </div>
                                    <div>
                                        <label for="" class="text-gray-400 text-xs">Remaining balance</label>
                                        <h4 class="mt-1 mb-3">USD 454.0</h4>
                                    </div>
                                    <div>
                                        <label for="" class="text-gray-400 text-xs">Due date</label>
                                        <h4 class="mt-1 mb-3">USD 454.0</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full uppercase px-8 py-5  flex gap-x-6 border-t border-gray-300">
                        <button class="py-[5px]  uppercase text-[13px] rounded w-full border border-gray-200">mark as
                            paid</button>
                        <span class="w-full flex gap-x-6">
                            <button
                                class="py-[5px] uppercase text-[13px]  rounded border w-full border-gray-200">edit</button>
                            <button
                                class="py-[5px] uppercase text-[13px]  rounded border w-full border-gray-200">view</button>
                        </span>
                    </div>
                </div>
            </div>



        </div>
    </div>
</app-generic-layout>
